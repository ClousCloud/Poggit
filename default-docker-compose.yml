version: "2"
services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: correct horse battery staple
      MYSQL_USER: poggit
      MYSQL_PASSWORD: correct horse battery staple
      MYSQL_DATABASE: pgd
    restart: always
    volumes:
      - mysql-volume:/var/lib/mysql
  app:
    build: ./docker/app/
    restart: always
    ports:
      - 80:3000
    links:
      - mysql:mysql
    volumes:
      - .:/home/node/ro:ro
      - npm-volume:/home/node/ex/node_modules:rw
      - ./output.log:/home/node/ex/output.log

volumes:
  mysql-volume: {}
  npm-volume: {}

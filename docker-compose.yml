version: "2"
services:
  db:
    image: postgres:12
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data/pgdata
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    env_file:
      - .env
  backend:
    build: docker/backend
    volumes:
      - ./target/debug/backend:/main/main
      - ./.env:/main/.env
    links:
      - db:db
    env_file:
      - .env
  builder:
    build: docker/builder
    volumes:
      - ./target/debug/builder:/main/main
      - ./key.pem:/main/key.pem
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.env:/main/.env
    ports:
      - 8001:8000
    links:
      - backend:backend
  ci:
    build: docker/default
    volumes:
      - ./target/debug/ci:/main/main
      - ./.env:/main/.env
      - ./ci/templates:/main/templates
      - ./ci/Rocket.toml:/main/Rocket.toml
    ports:
      - 8002:8000
    links:
      - backend:backend
  plugins:
    build: docker/default
    volumes:
      - ./target/debug/plugins:/main/main
      - ./.env:/main/.env
      - ./plugins/templates:/main/templates
      - ./plugins/Rocket.toml:/main/Rocket.toml
    ports:
      - 8003:8000
    links:
      - backend:backend
  proxy:
    build: docker/default
    volumes:
      - ./target/debug/proxy:/main/main
      - ./.env:/main/.env
    ports:
      - 8004:8000
    links:
      - backend:backend
